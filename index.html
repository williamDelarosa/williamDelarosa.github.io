        /* Animazione per le card di selezione */
        .card-animation {

            transform: translateY(-8px) scale(1.02);

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sfondo a gradiente */
        .bg-gradient-radial {
            background-image: radial-gradient(circle at center, #1f2937 0%, #111827 100%);
        }

        /* Stili per la flashcard 3D */
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            width: 100%;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1.5rem;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .flashcard-front {
            background-color: #1f2937;
            border: 1px solid #374151;
        }
        .flashcard-back {
            background-color: #4b5563; /* Colore pi√π chiaro per le risposte */
            transform: rotateY(180deg);
            border: 1px solid #6b7280;
        }

        /* Stili per i pulsanti di navigazione */
        .nav-button {
            background-color: #374151;
            color: #d1d5db;
            border-radius: 9999px;
            width: 4rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-button:hover {
            background-color: #4b5563;
            color: #fff;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: scale(1);
            box-shadow: none;
        }

        /* Animazioni delle icone */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .meccanica-icon.active-anim, .card-animation:hover .meccanica-icon {
            animation: spin 1.5s linear infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0) rotate(0); }
            20% { transform: translateX(-3px) rotate(-3deg); }
            40% { transform: translateX(3px) rotate(3deg); }
            60% { transform: translateX(-3px) rotate(-3deg); }
            80% { transform: translateX(3px) rotate(3deg); }
            100% { transform: translateX(0) rotate(0); }
        }
        .sicurezza-icon.active-anim, .card-animation:hover .sicurezza-icon {
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .elettrotecnica-icon.active-anim, .card-animation:hover .elettrotecnica-icon {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes bounce {

        }

        let currentQuizData = [];

        const selectionScreen = document.getElementById('selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');

        const questionText = document.getElementById('question-text');
        const answerText = document.getElementById('answer-text');
        const progressText = document.getElementById('progress-text');
        const quizTitle = document.getElementById('quiz-title');

        const flashcard = document.getElementById('flashcard');
        const flashcardContainer = document.getElementById('flashcard-container');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');

        // Listener per i tasti freccia su desktop
        document.addEventListener('keydown', (e) => {
            if (quizScreen.classList.contains('hidden')) {
                return; // Non fare nulla se non siamo nella schermata del quiz
            }
            if (e.key === 'ArrowRight' && !nextBtn.disabled) {
                nextQuestion();
            } else if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                previousQuestion();
            }
        });

        function startQuiz(button, subject) {
            // Attiva l'animazione sull'icona della card cliccata
            if (button) {
                const card = button.closest('.card-animation');
                if (card) {
                    const icon = card.querySelector('span');
                    if (icon) {
                        icon.classList.add('active-anim');
                        // Rimuovi la classe di animazione dopo un breve ritardo per consentire l'animazione
                        setTimeout(() => {
                            icon.classList.remove('active-anim');
                        }, 500);
                    }
                }
            }

            if (subject === 'meccanica') {
                currentQuizData = [...progettazioneMeccanicaQuestions].sort(() => Math.random() - 0.5);
                quizTitle.innerText = "Progettazione Meccanica";
            } else if (subject === 'sicurezza') {
                currentQuizData = [...sicurezzaLavoroQuestions].sort(() => Math.random() - 0.5);
                quizTitle.innerText = "Sicurezza sul Lavoro";
            } else if (subject === 'elettrotecnica') {
                currentQuizData = [...elettrotecnicaQuestions].sort(() => Math.random() - 0.5);
                quizTitle.innerText = "Elettrotecnica";
            } else if (subject === 'comunicazione') {
                currentQuizData = [...comunicazioneQuestions].sort(() => Math.random() - 0.5);
                quizTitle.innerText = "Soft Skills & Comunicazione";
            } else if (subject === 'matematica') {
                currentQuizData = [...matematicaQuestions].sort(() => Math.random() - 0.5);
                quizTitle.innerText = "Matematica";
            }

            currentQuestionIndex = 0;
            isFlipped = false;

            selectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            displayQuestion();
        }

        function displayQuestion() {
            // Assicurati che la card sia sempre girata sul fronte (domanda) quando ne viene caricata una nuova
            if (isFlipped) {
                flashcard.classList.remove('flipped');
                isFlipped = false;
            }

            const questionData = currentQuizData[currentQuestionIndex];
            questionText.innerText = questionData.question;
            answerText.innerText = questionData.answer;

            progressText.innerText = `Domanda ${currentQuestionIndex + 1} di ${currentQuizData.length}`;

            // Abilita/disabilita i pulsanti di navigazione
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === currentQuizData.length - 1;
        }

        function flipCard() {
            if (!isFlipped) {
                flashcard.classList.add('flipped');
                isFlipped = true;
            } else {
                flashcard.classList.remove('flipped');
                isFlipped = false;
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuizData.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            const resultsTitle = document.getElementById('results-title');
            const resultsMessage = document.getElementById('results-message');

            resultsTitle.innerText = "Sessione di studio completata!";
            resultsMessage.innerText = "Hai completato tutte le flashcard. Ottimo lavoro! Puoi riprovare o cambiare materia.";
        }

        function restartQuiz() {
            let subject = 'meccanica';
            if (quizTitle.innerText.includes("Sicurezza")) {
                subject = 'sicurezza';
            } else if (quizTitle.innerText.includes("Elettrotecnica")) {
                subject = 'elettrotecnica';
            } else if (quizTitle.innerText.includes("Comunicazione")) {
                subject = 'comunicazione';
            } else if (quizTitle.innerText.includes("Matematica")) {
                subject = 'matematica';
            }
            startQuiz(null, subject);
        }

        function showSelectionScreen() {
             quizScreen.classList.add('hidden');
             resultsScreen.classList.add('hidden');
             selectionScreen.classList.remove('hidden');
             // Reset quiz state
             currentQuizData = [];
             currentQuestionIndex = 0;
             isFlipped = false;
             flashcard.classList.remove('flipped');
        }
