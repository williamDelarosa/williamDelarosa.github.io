<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App di Studio con Flashcard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .flashcard-option:hover {
            background-color: #4b5563;
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-2xl mx-auto">

        <!-- Schermata di selezione della materia -->
        <div id="selection-screen" class="text-center">
            <h1 class="text-4xl font-bold mb-4 text-white">App di Studio con Flashcard</h1>
            <p class="text-lg text-gray-400 mb-8">Scegli la materia per iniziare la tua sessione di studio.</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <button onclick="startQuiz('meccanica')" class="bg-gray-800 p-8 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300">
                    <span class="text-5xl mb-4 block">⚙️</span>
                    <h2 class="text-2xl font-semibold text-gray-100">Progettazione Meccanica</h2>
                </button>
                <button onclick="startQuiz('sicurezza')" class="bg-gray-800 p-8 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300">
                    <span class="text-5xl mb-4 block">️⚠️</span>
                    <h2 class="text-2xl font-semibold text-gray-100">Sicurezza sul Lavoro</h2>
                </button>
            </div>
        </div>

        <!-- Schermata del Quiz -->
        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-4">
                 <h1 id="quiz-title" class="text-2xl font-bold text-gray-200"></h1>
                 <button onclick="showSelectionScreen()" class="text-sm bg-gray-700 hover:bg-gray-600 text-gray-200 font-semibold py-2 px-4 rounded-lg transition-colors">Cambia Materia</button>
            </div>
           
            <div class="bg-gray-800 p-6 sm:p-8 rounded-xl shadow-lg">
                <div class="flex justify-between items-baseline mb-6">
                    <div id="progress-text" class="text-sm font-medium text-gray-400"></div>
                </div>

                <div id="flashcard-container">
                    <p id="question-text" class="text-xl font-semibold mb-6 min-h-[6rem] text-gray-100"></p>
                    <div id="answer-container" class="mt-4 hidden p-4 bg-gray-700 rounded-lg">
                        <p id="answer-text" class="text-lg text-gray-300"></p>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex justify-end gap-4">
                <button id="show-answer-button" onclick="showAnswer()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors shadow-md">Mostra Risposta</button>
                <button id="next-button" onclick="nextQuestion()" class="bg-gray-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-700 transition-colors shadow-md hidden">Prossima Domanda</button>
            </div>
        </div>
        
        <!-- Schermata dei Risultati -->
        <div id="results-screen" class="hidden text-center bg-gray-800 p-8 rounded-xl shadow-lg">
             <h1 id="results-title" class="text-3xl font-bold mb-2 text-white"></h1>
             <p id="results-message" class="text-lg text-gray-400 mb-8"></p>
             <div class="flex gap-4 justify-center">
                 <button onclick="restartQuiz()" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors shadow-md">Riprova Quiz</button>
                 <button onclick="showSelectionScreen()" class="bg-gray-700 hover:bg-gray-600 text-gray-200 font-semibold py-3 px-6 rounded-lg transition-colors">Scegli un'altra materia</button>
             </div>
        </div>

    </div>

    <script>
        const progettazioneMeccanicaQuestions = [
            { question: "Qual è lo scopo principale dei cuscinetti a rotolamento?", answer: "Ridurre l'attrito e permettere la rotazione relativa di un albero rispetto a un supporto." },
            { question: "Da quali componenti è formato un cuscinetto a rotolamento?", answer: "Anello interno, anello esterno, corpi volventi e una gabbia." },
            { question: "Cosa rappresenta la sigla 'UNI'?", answer: "Unificazione Italiana." },
            { question: "Quali sono i principali tipi di cuscinetti in base al carico che possono sopportare?", answer: "Radiali, assiali e combinati." },
            { question: "Qual è la funzione di un disegno tecnico?", answer: "Tradurre graficamente le idee del progettista e fornire indicazioni per la realizzazione di un pezzo." },
            { question: "Quali sono le caratteristiche principali che rendono un linguaggio convenzionale come il disegno tecnico efficace?", answer: "Univocità, fedeltà, completezza e trasferibilità." },
            { question: "Quale entità ha stabilito la 'grammatica e sintassi' del disegno tecnico?", answer: "Gli enti nazionali e internazionali di normazione e unificazione." },
            { question: "A cosa serve la gabbia in un cuscinetto a rotolamento?", answer: "A mantenere in posizione i corpi volventi." },
            { question: "I cuscinetti radiali ad una corona di sfere sono progettati per sopportare quale tipo di carico?", answer: "Carico radiale." },
            { question: "Cosa definisce una 'norma' nel contesto del disegno tecnico?", answer: "Un documento approvato che fornisce regole e linee guida per usi comuni." },
            { question: "Qual è la funzione principale di un albero in meccanica?", answer: "Trasmettere il movimento rotatorio." },
            { question: "Qual è il principale vantaggio dei cuscinetti a rotolamento rispetto a quelli a strisciamento?", answer: "Minore attrito all'avviamento e maggiore velocità." },
            { question: "Cosa si intende per 'tolleranza' in un disegno tecnico?", answer: "La massima variazione accettabile di una dimensione." },
            { question: "Quale tipo di cuscinetto è ideale per sopportare un carico assiale in una sola direzione?", answer: "Cuscinetto assiale a sfere." },
            { question: "In un cuscinetto a rotolamento, cosa sono i 'corpi volventi'?", answer: "Le sfere o i rulli che riducono l'attrito." },
            { question: "Cosa indica il simbolo del 'diametro' (ø) su un disegno tecnico?", answer: "Il diametro di una superficie circolare." },
            { question: "Qual è la funzione di una 'chiavetta' in un albero?", answer: "Evitare la rotazione relativa tra albero e mozzo." },
            { question: "A cosa serve la rappresentazione in 'sezione' in un disegno tecnico?", answer: "A evidenziare i dettagli nascosti all'interno dell'oggetto." },
            { question: "Qual è la differenza tra un cuscinetto a sfere e uno a rulli?", answer: "I cuscinetti a rulli sopportano carichi maggiori." },
            { question: "In quale caso si utilizza un cuscinetto a due corone di sfere?", answer: "Quando si vuole una maggiore capacità di carico radiale." },
            { question: "Cosa indica il simbolo 'R' su un disegno tecnico?", answer: "Raggio." },
            { question: "Quale tipo di cuscinetto è più adatto per carichi combinati (radiali e assiali)?", answer: "Cuscinetto a rulli conici." },
            { question: "In un disegno tecnico, a cosa serve la 'linea di mezzeria'?", answer: "A rappresentare l'asse di simmetria di un pezzo." },
            { question: "Cosa è la 'normalizzazione' nel contesto industriale?", answer: "L'atto di stabilire e applicare regole per unificare prodotti e processi." },
            { question: "Qual è il principale vantaggio dei cuscinetti a rotolamento con guarnizioni integrate?", answer: "Protezione da polvere e umidità." },
            { question: "A cosa servono le 'proiezioni ortogonali' nel disegno tecnico?", answer: "A rappresentare l'oggetto da più punti di vista (viste principali)." },
            { question: "Qual è la funzione di un 'mozzetto' in un sistema meccanico?", answer: "Collegare un albero a un altro componente (es. puleggia)." },
            { question: "Cosa si intende per 'UNI 7462'?", answer: "Norma sui dati da indicare sui disegni." },
            { question: "Quale tipo di cuscinetto ha una maggiore capacità di sopportare carichi assiali rispetto ai cuscinetti radiali ad una corona di sfere?", answer: "Cuscinetto a sfere a contatto obliquo." },
            { question: "Cosa si intende per 'univocità' in un disegno tecnico?", answer: "Il disegno deve essere interpretato in un solo modo." },
            { question: "Qual è la differenza tra un cuscinetto a rulli conici e uno a rulli cilindrici?", answer: "Il cuscinetto a rulli conici sopporta carichi assiali e radiali." },
            { question: "Come si rappresenta un foro cieco su un disegno tecnico?", answer: "Con una linea tratteggiata." },
            { question: "Cosa indica una 'quota' su un disegno tecnico?", answer: "La dimensione di un elemento." },
            { question: "Quale tipo di 'filettatura' è più comune per scopi di fissaggio?", answer: "Filettatura metrica ISO." },
            { question: "Qual è la funzione di un 'ingranaggio'?", answer: "Trasmettere potenza e movimento tra alberi." },
            { question: "Cosa si intende per 'gioco' in un cuscinetto?", answer: "Il gioco tra i corpi volventi e le piste." },
            { question: "A cosa serve una 'molla' in un sistema meccanico?", answer: "A immagazzinare energia elastica." },
            { question: "Qual è la funzione di un 'freno'?", answer: "Fermare il movimento di un albero." },
            { question: "Cosa indica un 'ruotino' su un disegno tecnico?", answer: "Un ingranaggio." },
            { question: "Qual è la differenza tra una 'puleggia' e un 'ingranaggio'?", answer: "La puleggia trasmette il movimento tramite una cinghia." },
            { question: "Cosa si intende per 'montaggio a pressione'?", answer: "Un metodo di montaggio senza viti." },
            { question: "Cosa indica il 'simbolo del grado' (°)?", answer: "L'angolo di un cono." },
            { question: "Qual è la funzione di una 'guarnizione' in un cuscinetto?", answer: "Proteggere il cuscinetto da agenti esterni." },
            { question: "Quale tipo di 'lubrificazione' è più comune per i cuscinetti?", answer: "Lubrificazione a grasso." },
            { question: "Cosa si intende per 'serie dimensionale' di un cuscinetto?", answer: "Il suo ingombro in base a diametro e larghezza." },
            { question: "Qual è il principale tipo di 'usura' in un cuscinetto?", answer: "L'usura da fatica." },
            { question: "Cosa si intende per 'accoppiamento' in meccanica?", answer: "Il sistema di due pezzi accoppiati tra loro." },
            { question: "Qual è la funzione di un 'pignone' in un ingranaggio?", answer: "Trasmettere il movimento all'albero." },
            { question: "Cosa si intende per 'filettatura' interna ed esterna?", answer: "La filettatura esterna è sulla superficie esterna di un albero." },
            { question: "Quale norma definisce i simboli grafici per la saldatura?", answer: "UNI EN ISO 2553" },
            { question: "A cosa serve una 'guida' in un sistema meccanico?", answer: "Limitare la corsa di un componente." }
        ];

        const sicurezzaLavoroQuestions = [
            { question: "Chi è il 'Datore di Lavoro' secondo la normativa sulla sicurezza?", answer: "Il soggetto titolare del rapporto di lavoro che ha la responsabilità dell'impresa." },
            { question: "Qual è l'obiettivo del 'Testo Unico sulla Sicurezza'?", answer: "Raccogliere e riordinare le disposizioni legislative in materia di sicurezza." },
            { question: "Quale figura ha il compito di organizzare il servizio di prevenzione e protezione (SPP)?", answer: "Il datore di lavoro." },
            { question: "Qual è il ruolo del 'Responsabile del Servizio di Prevenzione e Protezione' (RSPP)?", answer: "Collaborare con il datore di lavoro per la valutazione dei rischi e la stesura del DVR." },
            { question: "Cosa si intende per 'rischio'?", answer: "La combinazione della probabilità e della gravità dei possibili effetti di un evento dannoso." },
            { question: "Chi ha il dovere di segnalare al datore di lavoro le condizioni di pericolo?", answer: "Tutti i lavoratori, ciascuno per le proprie competenze." },
            { question: "Qual è l'obiettivo della 'valutazione dei rischi'?", answer: "Individuare i fattori di rischio, valutare i pericoli e pianificare le misure di prevenzione." },
            { question: "Cosa sono i 'dispositivi di protezione individuale' (DPI)?", answer: "Attrezzature destinate a essere indossate o tenute dal lavoratore per proteggerlo dai rischi." },
            { question: "Quando è obbligatoria la sorveglianza sanitaria?", answer: "Quando i lavoratori sono esposti a rischi specifici per la salute." },
            { question: "Chi deve redigere il 'Documento di Valutazione dei Rischi' (DVR)?", answer: "Il datore di lavoro." },
            { question: "Chi può svolgere il ruolo di 'Responsabile del Servizio di Prevenzione e Protezione' (RSPP)?", answer: "Una persona in possesso delle capacità e dei requisiti professionali previsti dalla legge." },
            { question: "Qual è il principale obbligo del datore di lavoro in materia di sicurezza?", answer: "Valutare tutti i rischi presenti in azienda." },
            { question: "A cosa serve il 'Documento di Valutazione dei Rischi' (DVR)?", answer: "A individuare, valutare e gestire i rischi aziendali." },
            { question: "Qual è il ruolo del 'Rappresentante dei Lavoratori per la Sicurezza' (RLS)?", answer: "Rappresentare i dipendenti in materia di salute e sicurezza." },
            { question: "Cosa si intende per 'pericolo'?", answer: "Una situazione che può causare un danno." },
            { question: "Qual è la differenza tra rischio e pericolo?", answer: "Il pericolo è la causa, il rischio è la probabilità del danno." },
            { question: "Cosa si intende per 'formazione' dei lavoratori?", answer: "Un processo educativo per acquisire conoscenze e procedure per la sicurezza." },
            { question: "Qual è la durata minima della formazione generale per i lavoratori a basso rischio?", answer: "4 ore." },
            { question: "Cosa indica il simbolo di 'obbligo' sulla segnaletica di sicurezza?", answer: "Un'azione da compiere." },
            { question: "Chi nomina il 'Medico Competente'?", answer: "Il datore di lavoro." },
            { question: "Qual è il compito principale del 'Medico Competente'?", answer: "Effettuare la sorveglianza sanitaria." },
            { question: "Cosa si intende per 'stress lavoro-correlato'?", answer: "Un rischio psicosociale legato al lavoro." },
            { question: "Qual è la prima misura da adottare per la prevenzione dei rischi?", answer: "Eliminare il rischio alla fonte." },
            { question: "Cosa si intende per 'informazione' dei lavoratori?", answer: "Fornire conoscenze su rischi, misure di prevenzione e procedure." },
            { question: "Qual è l'obbligo principale dei lavoratori in materia di sicurezza?", answer: "Collaborare con il datore di lavoro per la sicurezza." },
            { question: "Quando deve essere aggiornato il DVR?", answer: "In caso di modifiche del processo produttivo." },
            { question: "A cosa serve l''addestramento' dei lavoratori?", answer: "A mettere in pratica le procedure di lavoro sicure." },
            { question: "Cosa si intende per 'infortunio sul lavoro'?", answer: "Qualsiasi lesione avvenuta in occasione di lavoro." },
            { question: "Chi è responsabile dell'attuazione delle misure di prevenzione in azienda?", answer: "Il Preposto." },
            { question: "Qual è la differenza tra 'prevenzione' e 'protezione'?", answer: "La prevenzione elimina o riduce i rischi, la protezione riduce i danni." },
            { question: "Cosa si intende per 'rischio chimico'?", answer: "Rischio legato all'uso di sostanze pericolose." },
            { question: "Qual è l'organo di vigilanza per la sicurezza sul lavoro?", answer: "L'ASL (Azienda Sanitaria Locale)." },
            { question: "Qual è il ruolo del 'Preposto'?", answer: "Sorvegliare l'applicazione delle disposizioni di sicurezza." },
            { question: "Cosa si intende per 'rischio biologico'?", answer: "Rischio legato all'esposizione a microrganismi." },
            { question: "Qual è la funzione del 'Comitato Paritetico Territoriale'?", answer: "Collaborare per la sicurezza tra sindacati e imprese." },
            { question: "Cosa si intende per 'segnaletica di sicurezza'?", answer: "Cartelli o segnali per informare e avvertire sui rischi." },
            { question: "Qual è il principio di base per l'uso dei DPI?", answer: "Usarli solo se il rischio non può essere eliminato con altre misure." },
            { question: "Quando un lavoratore può chiedere una verifica sulla sicurezza?", answer: "Quando ritiene che il suo lavoro presenti un rischio grave e immediato." },
            { question: "Qual è il principale tipo di rischio in un ambiente di lavoro d'ufficio?", answer: "Rischio da videoterminali." },
            { question: "Cosa si intende per 'primo soccorso'?", answer: "Le prime cure da prestare a un infortunato in attesa di soccorsi qualificati." },
            { question: "Chi è responsabile della manutenzione delle macchine?", answer: "Il Datore di Lavoro e il Preposto." },
            { question: "Cosa si intende per 'rischio ergonomico'?", answer: "Rischio legato all'interazione tra l'uomo e l'ambiente di lavoro." },
            { question: "Qual è il ruolo del 'dirigente' in materia di sicurezza?", answer: "Organizza e dirige l'attività secondo le norme di sicurezza." },
            { question: "Cosa si intende per 'sorveglianza sanitaria'?", answer: "Un'azione di prevenzione che tutela la salute del lavoratore." },
            { question: "Qual è il principale rischio legato all'uso di scale portatili?", answer: "Caduta dall'alto." },
            { question: "Cosa si intende per 'rischio di incendio'?", answer: "La possibilità che si sviluppi un incendio." },
            { question: "Qual è la funzione del 'piano di emergenza'?", answer: "Definire le procedure per evacuare l'edificio in caso di pericolo." },
            { question: "Cosa si intende per 'dispositivo di protezione collettiva' (DPC)?", answer: "Un dispositivo che protegge più lavoratori contemporaneamente." },
            { question: "Qual è il principale rischio legato al lavoro notturno?", answer: "Sfasamento dei ritmi biologici e affaticamento." }
        ];

        let currentQuizData = [];
        let currentQuestionIndex = 0;
        
        const selectionScreen = document.getElementById('selection-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const questionText = document.getElementById('question-text');
        const answerText = document.getElementById('answer-text');
        const answerContainer = document.getElementById('answer-container');
        const progressText = document.getElementById('progress-text');
        const showAnswerButton = document.getElementById('show-answer-button');
        const nextButton = document.getElementById('next-button');
        const quizTitle = document.getElementById('quiz-title');
        
        function startQuiz(subject) {
            if (subject === 'meccanica') {
                currentQuizData = [...progettazioneMeccanicaQuestions].sort(() => Math.random() - 0.5);
                quizTitle.innerText = "Progettazione Meccanica";
            } else {
                currentQuizData = [...sicurezzaLavoroQuestions].sort(() => Math.random() - 0.5);
                quizTitle.innerText = "Sicurezza sul Lavoro";
            }
            
            currentQuestionIndex = 0;
            
            selectionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            displayQuestion();
        }

        function displayQuestion() {
            showAnswerButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
            answerContainer.classList.add('hidden');

            const questionData = currentQuizData[currentQuestionIndex];
            questionText.innerText = questionData.question;
            
            progressText.innerText = `Domanda ${currentQuestionIndex + 1} / ${currentQuizData.length}`;
        }
        
        function showAnswer() {
            const questionData = currentQuizData[currentQuestionIndex];
            answerText.innerText = questionData.answer;
            answerContainer.classList.remove('hidden');
            showAnswerButton.classList.add('hidden');
            nextButton.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuizData.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            const resultsTitle = document.getElementById('results-title');
            const resultsMessage = document.getElementById('results-message');

            resultsTitle.innerText = "Sessione di studio completata!";
            resultsMessage.innerText = "Hai completato tutte le flashcard. Ottimo lavoro! Puoi riprovare o cambiare materia.";
        }
        
        function restartQuiz() {
            startQuiz(quizTitle.innerText === "Progettazione Meccanica" ? 'meccanica' : 'sicurezza');
        }

        function showSelectionScreen() {
             quizScreen.classList.add('hidden');
             resultsScreen.classList.add('hidden');
             selectionScreen.classList.remove('hidden');
        }
    </script>
</body>
</html>
